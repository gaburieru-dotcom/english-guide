<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS CDNを読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        <!-- ヘッダーセクション -->
        <header class="flex flex-col items-center text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-extrabold text-orange-600 mb-4 tracking-tight">
                スペイン語単語集
            </h1>
            <p class="text-lg md:text-xl text-gray-600 max-w-2xl">
                あなたのスペイン語学習をサポートする、様々なカテゴリーの単語集です。
            </p>
            <a href="index.html" class="mt-4 inline-block text-orange-500 font-semibold py-2 px-4 rounded-full border-2 border-orange-500 hover:bg-orange-500 hover:text-white transition-all duration-300">
                &larr; ホームへ戻る
            </a>
        </header>

        <!-- アプリ紹介セクション -->
        <section class="bg-white p-6 rounded-3xl shadow-lg border border-gray-200 mb-8">
            <h2 class="text-2xl font-bold text-gray-700 mb-4 text-center">暗記無双アプリで効率的に学習</h2>
            <p class="text-gray-600 text-center">
                これらの単語集は、暗記無双アプリと連携してご活用いただけます。単語集をアプリに取り込むことで、独自のアルゴリズムで復習サイクルを最適化し、効率的な暗記学習を実現できます。
            </p>
            <div class="flex justify-center mt-4">
                <a href="https://apps.apple.com/jp/app/%E8%87%AA%E5%88%86%E3%81%A7%E4%BD%9C%E3%82%8B%E5%8D%98%E8%AA%9E%E5%B8%B3-%E6%9A%97%E8%A8%98%E7%84%A1%E5%8F%8B/id6670315761" class="inline-block bg-gray-800 text-white font-semibold py-2 px-6 rounded-full shadow-md hover:bg-black transition-all duration-300">
                    アプリをダウンロード
                </a>
            </div>
        </section>

        <!-- メインコンテンツセクション -->
        <main class="flex flex-col gap-8 lg:gap-12">
            <!-- 基礎単語集 -->
            <div class="bg-white p-6 rounded-3xl shadow-lg border border-gray-200">
                <h2 class="text-2xl font-bold text-gray-700 mb-6 text-center">基礎単語集</h2>
                <div class="bg-gray-100 p-4 rounded-2xl border border-gray-200 text-center">
                    <p class="text-sm text-gray-500 mb-4">日常会話で使う基本的な単語を学習します。</p>
                    <a href="beginner-spanish.html" class="inline-block w-full bg-orange-500 text-white font-semibold py-2 px-4 rounded-full shadow-md hover:bg-orange-600 transition-all duration-300">
                        単語集を見る
                    </a>
                </div>
            </div>

            <!-- 旅行・会話単語集 -->
            <div class="bg-white p-6 rounded-3xl shadow-lg border border-gray-200">
                <h2 class="text-2xl font-bold text-gray-700 mb-6 text-center">旅行・会話単語集</h2>
                <div class="bg-gray-100 p-4 rounded-2xl border border-gray-200 text-center">
                    <p class="text-sm text-gray-500 mb-4">旅行や現地の文化に触れる際に役立つ単語を集めました。</p>
                    <a href="travel-spanish.html" class="inline-block w-full bg-orange-500 text-white font-semibold py-2 px-4 rounded-full shadow-md hover:bg-orange-600 transition-all duration-300">
